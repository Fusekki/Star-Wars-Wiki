<form ng-submit="submit()"">
    <div class="form-group">
        <label for="srch">Search the {{ category }} of the Star Wars Universe</label>
        <input type="text" ng-model="search_term" class="form-control" id="srch" placeholder="Enter search term" required />
    </div>
    <br>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
