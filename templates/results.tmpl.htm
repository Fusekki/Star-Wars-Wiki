<div class="col-xs-10 result_line">Results for <span class="yellow_text">"{{ search_term }}"</span> in {{ category }}</div><br>
<spinner name="loadSpinner" class="spinner" show="loading" img-src="img/loading.gif"></spinner>
<div class="flex_results blue_text ng-cloak" ng-repeat="r in results" ng-class="{ dimmed_results: loading }">
    <span class="results_hdr">Result {{ $index + 1 }} of {{ results.length }}</span>
    <results-object></results-object>
<img ng-show="!loading" class="bg_result_underlay" src="img/hologram_bg.jpg" srcset="img/hologram_bg.jpg 1x, img/hologram_bg_2x.jpg 2x"/>
</div>
